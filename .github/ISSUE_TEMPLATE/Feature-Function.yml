name: Function Request Report
description: Function request report
title: "[Feature/Function]: "
labels: ["Type: Feature/Function","Status: To Do"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        개발 요구사항 레포트!
  - type: dropdown
    id: Domain
    attributes:
      label: Domain
      description: 어떤 Domain에 관련된 Issue입니까?
      options:
        - User
        - Board
        - ETC
    validations:
      required: true
  - type: textarea
    id: what-need
    attributes:
      label: 어떠한 기능이 필요한가요?
      description: 어떠한 기능이 필요한가요?
      placeholder: 어떠한 기능이 필요한가요!
      value: "Projects Card도 생성해주세요!"
    validations:
      required: true
  - type: textarea
    id: consideration
    attributes:
      label: 고려사항
      description: 개발시 고려해야 할 사항
  - type: checkboxes
    id: priority
    attributes:
      label: Priority Label Setting
      description: Priority Label 지정하셨나요?
      options:
        - label: Priority Label 지정했습니다.
          required: true
  - type: checkboxes
    id: projects
    attributes:
      label: Projects Card
      description: Project Card 생성하셨나요?
      options:
        - label: Yes 생성했습니다.
          required: true
